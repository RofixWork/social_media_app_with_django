{% extends "base.html" %}


{% block title %}
    Edit Profile
{% endblock title %}


{% block content %}
<div class="mt-3">
    <div class="row w-100 justify-content-center">
        <div class="col-12 col-md-8">
            <div class='shadow border border-light px-3 py-4'>
                <h2 class="mb-3">Update Profile Information</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    {%load crispy_forms_tags %} 
                    {{form|crispy}}
                    <button class='btn btn-primary' type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
